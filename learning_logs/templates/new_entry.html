{% extends "learning_logs/base.html" %}

{% block content %}
  <div class="mb-4">
    <p><a href="{% url 'learning_logs:topic' topic.id %}" class="text-decoration-none">{{ topic }}</a></p>
  </div>
  
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Add a New Entry</h5>
      <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.text.label_tag }}
          {{ form.text }}
        </div>
        <button type="submit" class="btn btn-primary">Add Entry</button>
      </form>
    </div>
  </div>
{% endblock content %}
